<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Wikipedia Viewer</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="wrapper">
		<h1 class="header-text">Wikipedia Viewer</h1>
		<div class="searchBox">
			<input type="text" placeholder="Search Wikipedia" id="searchText">
			<button type="button" id="searchBtn"><i class="fa fa-search" aria-hidden="true"></i></button>
		</div>
		<div class="randomBox">
			<a class="randomWiki" target="_blank" href="https://en.wikipedia.org/wiki/Special:Random">Random Wiki</a>
		</div>
		<div id="resultData"></div>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
